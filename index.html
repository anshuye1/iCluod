<!doctype html>
<html lang="en" ng-app="title">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/angular.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/index.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="title-bag-box">
    <div class="left-box">
        <div class="left-header">
            <div class="logo">
                <div class="logo1"></div>
                <div class="logo2">提醒事项<span></span></div>
            </div>
            <div class="add" ng-click="add()"></div>
        </div>
        <div class="left-title1">
            <div class="time"></div>
            <span>已计划</span>
        </div>
        <ul ng-color-ul>
            <li class="left-title-inner" data-id="{{v.id}}" ng-repeat="v in cates track by $index" ng-click="setcurrent(v)"><div class="left-yuan {{v.theme}}"></div><span>{{v.title}}</span> <input class="form-control search2 left-inner-input" ng-model="v.title"><div class="wifi"></div></li>
        </ul>
    </div>
    <div class="right-box">
        <div class="search">
            <div class="search1">
                <span></span>
            </div>
            <input class="form-control search2 sousuo" type="text" value='' placeholder="搜索所以提醒" ng-keyup="searchLi($event)">
            <div class="fanhui">X</div>
            <div class="search-right">
                <div class="name-box">
                    <div class="search-name">apple</div>
                    <div class="xiala"><span></span></div>
                </div>
                <div class="search-help">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="search-input-box">
            <ul class="nav-list2" ng-init="aa">
                <li class="success"><span ng-click="v.state=1" class="{{current.theme}}"></span><div class="remove {{current.theme}}" ng-click="delete(v)">删除</div><input type="text" vlaue="11" placeholder="" id="search-li"></li>
            </ul>
        </div>
        <div class="nav-box">
            <h1 class="{{current.theme}}">{{current.title}}<small class="xuanxiang  {{current.theme}}">选项</small>
                <div class="title-hide">
                    <input class="form-control search2 {{current.theme}}" ng-model="current.title">
                    <p class="{{current.theme}}">列表颜色</p>
                    <div class="color-box row" ng-init="aa=current.theme">
                        <div ng-repeat="v in colors track by $index" class="{{v.theme}}" ng-click="current.theme=v.theme"></div>
                    </div>
                    <div class="shanchu-box">
                        <div class="shanchu-left {{current.theme}}" ng-click="deleteLeft(current)">
                            删除
                        </div>
                        <div class="shanchu-right {{current.theme}}">
                            <span ng-click="current.theme=aa" class="quxiao">取消</span>
                            <span class="wancheng {{current.theme}}">完成</span>
                        </div>
                    </div>
                </div>
            </h1>
            <div class="nav-list0">
                <div class="delete" ng-click="deletes()">删除已完成</div>
                <div class="list" ng-click="xiala($event)">
                    <div class="nav-left"><span></span></div>
                    <div class="nav-right">已完成{{v.length}}项</div>
                </div>
            </div>
            <ul class="nav-list1 nav-list-bottom">
                <li class="success1" ng-repeat="v in current.todo|filter:{state:1}"><span ng-click="v.state=0" class="{{current.theme}} active"></span><div class="remove {{current.theme}}" ng-click="delete(current.todo)">删除</div><input
                        type="text" vlaue="{{v.title}}" placeholder="{{v.title}}" ng-model="v.title"></li>
            </ul>
            <ul class="nav-list2">
                <li class="success" ng-repeat="v in current.todo|filter:{state:0}"><span ng-click="v.state=1" class="{{current.theme}}"></span><div class="remove {{current.theme}}" ng-click="delete(v)">删除</div><input
                        type="text" vlaue="{{v.title}}" placeholder="{{v.title}}" ng-model="v.title"></li>
                <div class="new" ng-click="addLi(v)">新项目...</div>
            </ul>
        </div>
    </div>
    </div>
</div>

</body>
</html>
